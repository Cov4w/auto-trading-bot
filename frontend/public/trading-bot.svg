<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7b2ff7"/>
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  <!-- Robot face -->
  <rect x="25" y="28" width="50" height="44" rx="8" fill="#1a1a2e"/>
  <!-- Eyes -->
  <circle cx="38" cy="45" r="6" fill="#00d4ff"/>
  <circle cx="62" cy="45" r="6" fill="#00d4ff"/>
  <circle cx="38" cy="45" r="3" fill="#fff"/>
  <circle cx="62" cy="45" r="3" fill="#fff"/>
  <!-- Antenna -->
  <line x1="50" y1="28" x2="50" y2="18" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="15" r="4" fill="#00ff88"/>
  <!-- Chart line (mouth area) -->
  <polyline points="30,62 40,58 50,65 60,55 70,60" fill="none" stroke="url(#chart)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
